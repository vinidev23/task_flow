<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Nova Tarefa</title>
</head>
<body>

    <h1>Criar Nova Tarefa</h1>

    <form method="POST">
        <input type="text" name="title" placeholder="Título" required><br>
        <textarea name="description" placeholder="Descrição"></textarea><br>

    <label>Status:</label>
    <select name="status" required>
        <option value="Pendente">Pendente</option>
        <option value="Em Andamento">Em Andamento</option>
        <option value="Concluído">Concluído</option>
    </select><br>

    <label>Data de Entrega:</label>
    <input type="date" name="due_date"><br><br>

    <button type="submit">Salvar</button>
    </form>

    <a href="{{ url_for('main.dashboard') }}">Voltar</a>
</body>
</html>
